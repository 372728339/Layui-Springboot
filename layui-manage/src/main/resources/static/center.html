<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/layui.css" />

	</head>
	<body>
		<div class="mydiv">
			<i class="layui-icon layui-icon-username" style="font-size: 60px;color: #19be6b;"></i>
			<h5 id="role" style="display: block;font-size: 1.5em;color: #515a6e;font-weight: bold;"></h5>
		</div>
		<div class="mydiv">
			<input type="text" style="display: none" autocomplete="off" id="code" maxlength="32" placeholder="激活码" class="input"/>
			<div id="message" class="message" style="display: none">
				请输入32位激活码
			</div>
		</div>
		<div class="mydiv">
			<button id="addPrivilege" style="display: none" class="mybtn" type="button"><span>提升权限</span></button>
		</div>
		<script type="text/javascript" src="./layui.all.js"></script>
		<script src="js/center.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('element', function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			});
		</script>
	</body>
</html>
