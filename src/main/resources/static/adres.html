<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/layui.css" />
	<script type="text/javascript" src="./layui.all.js"></script>
	<script src="./js/adres.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="resdiv">
	<input type="text" autocomplete="off" id="rolename" class="resinput" placeholder="用户名" />
	<input type="text" autocomplete="off" id="username" class="resinput" disabled="disabled" placeholder="用户账号" />
</div>
<div class="resdiv">
	<button class="resbtn" id="getuname" style="margin-left: 0;" type="button"><span>查询用户账号</span></button>
</div>
<div id="ban" style="display: none;">
	<div class="resdiv">
		<input type="text" autocomplete="off" id="reason" class="resinput" placeholder="封禁原因" /><button class="resbtn" id="banbtn" disabled="disabled" type="button"><span>封禁用户</span></button>
	</div>
</div>
<div id="mail" style="display: none">
	<div class="resdiv">
		<input type="text" autocomplete="off" id="item" class="resinput" placeholder="物品名称" /><button class="resbtn" id="search" data-type="reload" type="button"><span>搜索</span></button>
	</div>
	<table id="demo" lay-filter="click"></table>
	<div class="resdiv">
		<input type="text" id="num" max="999" autocomplete="off" class="resinput" placeholder="物品数量" /><button class="resbtn" id="send" disabled="disabled" type="button"><span>发送物品</span></button>
		<div id="message" class="message" style="display: none">
			物品数量必须为0到999之间的整数
		</div>
		<div id="message1" class="message" style="display: none">
			请输入物品数量
		</div>
	</div>
</div>
</body>
</html>
