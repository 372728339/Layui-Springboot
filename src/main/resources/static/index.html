<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Layer Admin</title>
		<link rel="stylesheet" type="text/css" href="./css/layui.css" />
		<script type="text/javascript" src="./layui.all.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</head>
	<body class="layui-layout-body" layadmin-themealias="default">
		<!-- 头部 -->
		<ul class="layui-nav layui-layout-left">
			<li class="layui-nav-item layadmin-flexible" lay-unselect="">
				<a class="mya1" title="侧边伸缩" flag="0" href="javascript:;" id="flexible">
					<i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
				</a>
			</li>
			<li class="layui-nav-item layui-hide-xs" lay-unselect="">
				<a class="mya1" title="前台" href="./index.html" target="_blank">
					<i class="layui-icon layui-icon-website"></i>
				</a>
			</li>
			<li class="layui-nav-item" lay-unselect="">
				<a class="mya1" title="刷新" href="javascript:;" layadmin-event="refresh">
					<i class="layui-icon layui-icon-refresh-3"></i>
				</a>
			</li>
			<li class="layui-nav-item layui-hide-xs" lay-unselect="">
				<input class="layui-input layui-input-search" type="text" placeholder="搜索..." layadmin-event="serach" lay-action="template/search.html?keywords="
				 autocomplete="off">
			</li>
		</ul>
		<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
			<li class="layui-nav-item" lay-unselect="">
				<a class="mya1" lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
					<i class="layui-icon layui-icon-notice"></i>
				</a>
			</li>
			<li class="layui-nav-item layui-hide-xs" lay-unselect="">
				<a class="mya1">
					<i class="layui-icon layui-icon-theme"></i>
				</a>
			</li>
			<li class="layui-nav-item layui-hide-xs" lay-unselect="">
				<a class="mya1" href="javascript:;" layadmin-event="note">
					<i class="layui-icon layui-icon-note"></i>
				</a>
			</li>
			<li class="layui-nav-item layui-hide-xs" lay-unselect="">
				<a class="mya1" id="fullScreen" layadmin-event="fullscreen">
					<i class="layui-icon layui-icon-screen-full"></i>
				</a>
			</li>
			<li id="user" class="layui-nav-item" lay-unselect="">
				<a class="mya2" href="javascript:;">
					<cite id="name">请登录</cite>
				</a>
				<dl class="layui-nav-child layui-anim layui-anim-upbit">
					<dd><a style="text-align: center;" lay-href="set/user/info.html">基本资料</a></dd>
					<dd><a style="text-align: center;" id="setpwd" lay-href="set/user/password.html">修改密码</a></dd>
					<hr>
					<dd style="text-align: center;" id="logout"><a>退出</a></dd>
				</dl>
			</li>
		</ul>
		<!-- 侧边 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-logo">
				<svg xmlns="http://www.w3.org/2000/svg" class="feather" fill="none" stroke="currentColor" stroke-linecap="round"
				 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" height="24">
					<path d="M 21 16 V 8 a 2 2 0 0 0 -1 -1.73 l -7 -4 a 2 2 0 0 0 -2 0 l -7 4 A 2 2 0 0 0 3 8 v 8 a 2 2 0 0 0 1 1.73 l 7 4 a 2 2 0 0 0 2 0 l 7 -4 A 2 2 0 0 0 21 16 Z" />
					<polyline points="3.27,6.96 12,12.01 20.73,6.96" />
					<line x1="12" y1="22.08" x2="12" y2="12" /></svg>
				<span id="fspan">AppStack</span>
			</div>
			<ul class="layui-nav layui-nav-tree layui-nav-side" lay-filter="demo" lay-shrink="all">
				<li id="fli1" class="layui-nav-item layui-nav-itemed">
					<a class="acollapse" id="layui-nav-side1" href="javascript:;">
						<i class="layui-icon1 layui-icon-home"></i>
						<cite style="text-indent:8px">主页</cite>
					</a>
					<dl id="fdl1" class="layui-nav-child">
						<dd><a id="center" class="mya" href="javascript:;">权限中心</a></dd>
						<dd><a id="res" class="" href="javascript:;">资源操作(用户)</a></dd>
						<dd><a id="adres" style="display: none" class="" href="javascript:;">资源操作(管理员)</a></dd>
					</dl>
				</li>
				<li id="fli2" class="layui-nav-item">
					<a class="acollapsed" id="layui-nav-side2" href="javascript:;">
						<i class="layui-icon1 layui-icon-component"></i>
						<cite>网站管理</cite>
					</a>
					 <dl id="fdl2" style="display: none" class="layui-nav-child">
						<dd><a id="manager" class="" href="javascript:;">权限管理</a></dd>
						<dd><a id="userControl" class="" href="javascript:;">用户信息</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 底部 -->
		<div class="bottom">
			<div class="media">
				<img width="40" height="40" class="round" src="./images/logo.jpg" alt="">
				<div class="media-body">
					<h5 class="mb-1">
						 请登录
					</h5>
					<div>
						 <span style="background-color: orangered" class="layui-badge-dot"></span>
						 <span id="isLine">OutLine</span>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-body" id="LAY_app_body">
			<div class="layadmin-tabsbody-item layui-show">
				<iframe id="iframe" class="layadmin-iframe" frameborder="0"></iframe>
			</div>
		</div>
		
		<script>
			var $ = layui.$;
			layui.use('element', function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			});
		</script>
	</body>
</html>
